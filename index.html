<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>お経表示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 1em; }
    .line { padding: 0.5em; font-size: 1.4em; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>お経</h2>
  {% for line in lines %}
    <div class="line">{{ line }}</div>
  {% endfor %}
</body>
</html>
